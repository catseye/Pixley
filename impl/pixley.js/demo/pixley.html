<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Pixley</title>
  <style>
#info { float: right; }
#program { display: none; }
#load { display: none; }
#stop { display: none; }
#step { display: none; }
#speed { display: none; }
#display {
    color: white;
    background: blue;
    border: 1px solid green;
}
  </style>
</head>
<body>

<p id="info">
Pixley on:
<a href="http://catseye.tc/node/Pixley">catseye.tc</a> |
<a href="https://github.com/catseye/Pixley">github</a>
</p>

<h1>Pixley</h1>

<button id="load">Load</button>
<button id="edit">Edit</button>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="step">Step</button>
Speed: <input id="speed" type="range" min="0" max="200" value="0" />

<div>
  example source:
  <span id="select_source_container">
    <select id="select_source">
      <option>(select one...)</option>
      <option>equality-test</option>
      <option>list-test</option>
    </select>
  </span>
</div>

<pre id="display"></pre>

<textarea id="program" rows="25" cols="40"
>(cons (quote a) (cons (quote b) ())</textarea>

<div id="equality-test" style="display: none;"
>(equal? (quote foo) (quote foo))</div>

<div id="list-test" style="display: none;"
>(list? (quote foo))</div>

</body>
<script src="../src/yoob/controller.js"></script>
<script src="../src/yoob/tree.js"></script>
<script src="../src/yoob/scanner.js"></script>
<script src="../src/yoob/sexp-parser.js"></script>
<script src="../src/pixley.js"></script>
<script>
  var c = new PixleyController();
  c.init(); // document.getElementById('canvas'));
  c.connect({
    'start': 'start',
    'stop': 'stop',
    'step': 'step',
    'load': 'load',
    'edit': 'edit',
    'speed': 'speed',
    'select': 'select_source',
    'source': 'program',
    'display': 'display'
  });
  c.click_load();
</script>
